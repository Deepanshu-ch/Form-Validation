<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Event Managemnet</title>
</head>
<body>

    <!-- First Step Starts here -->

    <div class="container">
        
        <div id="steps1">
            <div class="d-flex align-items-center col-10 mx-auto steps">
                <a href="#step1" class="activelink a1">1</a>
                <hr id="hr1">
                <a href="#step2" class="a2">2</a>
                <hr id="hr2">
                <a href="#step3" class="a3">3</a>
                <hr id="hr3">
                <a href="#step4" class="a4">4</a>
            </div>
            <div class="d-flex justify-content-between col-10 mx-auto">
                <span id="span1" class="activespan">Step 1</span>
                <span id="span2">Step 2</span>
                <span id="span3">Step 3</span>
                <span id="span4">Step 4</span>
            </div>
        </div>
        
        <form id="form" class="py-5" autocomplete="on">
            <div id="step1">
                <div class="form-row">
                    <div class="form-group col-md-6">
                    <label for="firstName">First Name :</label>
                    <input type="text" class="form-control" id="firstName" onblur="validateFirstName()">
                    <div class="error"></div>
                    </div>
                    <div class="form-group col-md-6">
                    <label for="lastName">Last Name :</label>
                    <input type="text" class="form-control" id="lastName" onblur="validateLastName()">
                    <div class="error"></div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group col-md-6">
                    <label for="email">Email Address :</label>
                    <input type="email" class="form-control" id="email" onblur="validateEmail()">
                    <div class="error"></div>
                    </div>
                    <div class="form-group col-md-6">
                    <label for="selectCity">Select City :</label>
                    <select id="selectCity" class="form-control assignCity" onblur="validateCity()">
                        <option>Select City</option>
                    </select>
                    <div class="error"></div>
                    </div>
                </div>
    
                <div class="form-row">
                    <div class="form-group col-md-6">
                    <label for="phoneNumber">Phone Number :</label>
                    <input type="number" class="form-control" id="phoneNumber" onblur="validatePhoneNumber()">
                    <div class="error"></div>
                    </div>
                    <div class="form-group col-md-6">
                    <label for="dateOfBirth">Date of Birth :</label>
                    <input type="date" class="form-control" id="dateOfBirth" onblur="validateDateOfBirth()">
                    <div class="error"></div>
                    </div>
                </div>
    
                <div class="form-row justify-content-end">
                    <button type="button" class="button-prev disabled mx-2">Previous</button>
                    <button type="button" class="button-next" onclick="validateStep1()">Next</button>
                </div>
            </div>

            <div id="step2" class="d-none">
                <div class="form-row">
                    <div class="form-group col-md-6">
                    <label for="proposal">Proposal Title :</label>
                    <input type="text" class="form-control" id="proposal" onblur="validateProposal()">
                    <div class="error"></div>
                    </div>
                    <div class="form-group col-md-6">
                    <label for="job">Job Title :</label>
                    <input type="text" class="form-control" id="job" onblur="validateJob()">
                    <div class="error"></div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group col-md-6">
                    <label for="shortDescription">Short Description :</label>
                    <textarea class="form-control" id="shortDescription" rows="3" onblur="validateShortDescription()"></textarea>
                    <div class="error"></div>
                    </div>
                </div>
    
                <div class="form-row justify-content-end">
                    <button type="button" class="button-prev mx-2" onclick="previousStep2()">Previous</button>
                    <button type="button" class="button-next" onclick="validateStep2()">Next</button>
                </div>
            </div>

            <div id="step3" class="d-none">
                <div class="form-row">
                    <div class="form-group col-md-6">
                    <label for="eventName">Event Name :</label>
                    <input type="text" class="form-control" id="eventName" onblur="validateEventName()">
                    <div class="error"></div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="eventType">Event Type :</label>
                        <select id="eventType" class="form-control" onblur="validateEventType()">
                            <option>Select Event</option>
                            <option>Banquet</option>
                            <option>Birthday</option>
                        </select>
                        <div class="error"></div>
                    </div>
                </div>
    
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="eventLocation">Event Location :</label>
                        <select id="eventLocation" class="form-control assignCity" onblur="validateEventLocation()">
                            <option>Select City</option>
                        </select>
                        <div class="error"></div>
                    </div>
                </div>
    
                <div class="form-row justify-content-end">
                    <button type="button" class="button-prev mx-2" onclick="previousStep3()">Previous</button>
                    <button type="button" class="button-next" onclick="validateStep3()">Next</button>
                </div>
            </div>

            <div id="step4" class="d-none">
                <div class="form-row">
                    <div class="form-group col-md-6">
                    <label for="nameOfMeeting">Name of Meeting :</label>
                    <input type="text" class="form-control" id="nameOfMeeting" onblur="validateMeetingName()">
                    <div class="error"></div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group col-md-6">
                    <label for="Location">Location :</label>
                    <input type="text" class="form-control" id="meetingLocation" onblur="validateLocation()">
                    <div class="error"></div>
                    </div>
                </div>
    
                <div class="form-row justify-content-end">
                    <button type="button" class="button-prev mx-2" onclick="previousStep4()">Previous</button>
                    <button type="submit" class="button-submit" id="submit">Submit</button>
                    <button type="button" class="button-submit d-none" id="update">Update</button>
                </div>
            </div>
        </form>
    </div>

<!-- Teble starts here -->
    <div id="table" class="col-10 mx-auto">
        <table class="table" id="storeData">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone Number</th>
                <th scope="col">Proposal Title</th>
                <th scope="col">Event Name</th>
                <th scope="col">Event Type</th>
                <th scope="col">Event Location</th>
                <th scope="col">Meeting Location</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
